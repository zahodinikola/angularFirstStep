<!DOCTYPE html>
<html lang="en" ng-app="temperatureIsRising">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularFirstStep</title>
</head>
<body ng-controller="pushButton">
    <div>
        <h1>{{whatTemperature}}</h1>
        <button ng-click="push()">like hotter?</button>
    </div>
    
</body>

<script src="../node_modules/angular/angular.min.js" type="text/javascript"></script>
<script src="./js/app.js" type="text/javascript"></script>
<script src="./js/controllers/pushButton.js" type="text/javascript"></script>
</html>
